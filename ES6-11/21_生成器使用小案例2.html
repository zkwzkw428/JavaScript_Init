<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getUser(){
            setTimeout(() => {
                let data = '用户数据'
                iterator.next(data)
            }, 1000);
        }
        function getOrder(){
            setTimeout(() => {
                let data = '订单数据'
                iterator.next(data)
            }, 1000);
        }
        function getGoods(){
            setTimeout(() => {
                let data = '商品数据'
                iterator.next(data)
            }, 1000);
        }
        function * gen() {
            let users = yield getUser()
            console.log(users);
            let orders = yield getOrder()
            console.log(orders);
            let goods = yield getGoods()
            console.log(goods);
        }
        let iterator = gen()
        iterator.next()
    </script>
</body>
</html>
