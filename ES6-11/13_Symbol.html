    <script>
        // 创建symbol
        let s = Symbol()
        let s1 = Symbol('尚硅谷')
        let s2 = Symbol('尚硅谷')
        console.log(s1 === s2); // false
        let s3 = Symbol.for('尚硅谷')
        let s4 = Symbol.for('尚硅谷')
        console.log(s3 === s4); // true
