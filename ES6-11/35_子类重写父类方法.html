!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand,price){
                this.brand = brand
                this.price = price
            }
            call(){
                console.log('我可以打电话');
            }
        }
        // 子类的继承
        class SmartPhone extends Phone {
            // 构造方法
            constructor(brand,price,color,size){
                super(brand,price)
                this.color = color
                this.size = size
            }
            photo(){
                console.log('我可以拍照');
            }
            playGame(){
                console.log('我可以玩游戏');
            }
            call(){
                console.log('我可以视频通话');
            }
        }
        const xiaomi = new SmartPhone('小米',799,'黑色','4.7inch')
        console.log(xiaomi);
        xiaomi.photo()
        xiaomi.playGame()
        xiaomi.call()
        // js当中子类不能直接调用父类当中同名的方法
    </script>
</body>
</html>
