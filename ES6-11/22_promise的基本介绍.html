<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个promise对象
        const p = new Promise(function(resolve,reject){
            // 成功的回调
            setTimeout(function(){
                let data = '用户需要的数据'
                resolve(data)
                // 失败回调
                // reject()
            },2000)
        })
        p.then(
            function(value){
            console.log(value);
        },function(reason){
            console.error(reason);
        })
    </script>
</body>
</html>
