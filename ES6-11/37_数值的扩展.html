<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number的一些api
        // 1.二进制和八进制
        let b = 0b1010
        let c = 0o77
        let d = 100
        let x = 0xfff
        console.log(x);
        // 2.判断是否为无限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100 / 0));
        console.log(Number.isFinite(Infinity));
        // 3.判断是否为数字
        console.log(Number.isNaN(123));
        console.log(Number.isNaN('我爱你'));
        // 4.字符串转整数和浮点数
        console.log(Number.parseInt('123232哈哈哈'));
        console.log(Number.parseFloat('1.23232哈哈哈'));
        // 5.判断一个数字是否为整数
        console.log(Number.isInteger(1232));
        console.log(Number.isInteger(12.32));
    </script>
</body>
</html>
