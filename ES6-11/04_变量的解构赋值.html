        // console.log(xiao);

        // console.log(zhao);
        // console.log(song);

        // 2.对象的解构赋值
        const zhao = {
            name:'赵本山',
            age:'不详',
            xiaopin:function(){
                console.log('我会表演小品');
            }
        }
        // let {name, age, xiaopin} = zhao
        // console.log(name);
        // console.log(age);
        // console.log(xiaopin);
        
        let {xiaopin} = zhao
        // 解构之后，该方法当中的this不一样，解构之后指向window，解构之前指向zhao对象
        xiaopin()
    </script>
