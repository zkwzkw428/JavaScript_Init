<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明map
        // map当中的key可以为任意数据，包括对象和数组
        let m = new Map()
        // 添加元素
        m.set('name','尚硅谷')
        m.set('change',function(){
            console.log('我们可以改变你');
        })
        let key = {
            school:'ATGUIGU'
        }
        m.set(key, ['北京','上海','深圳'])
        console.log(m.size);
        // 删除
        m.delete('name')
        // 获取
        console.log(m.get('change'));
        console.log(m.get(key));
    </script>
</body>
</html>
