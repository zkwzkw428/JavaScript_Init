<body>
    <script>
        // flat 平
        // 多维度转化为低维数组
        const arr = [1,2,3,4,[5,6]]
        const arr1 = [1,2,3,[5,6,[7,8]]]
        console.log(arr.flat());
        // flat()参数为一个数字
        console.log(arr1.flat(2));

        // flatMap
        const arr3 = [1,2,3,4]
        const result = arr.map(item => item * 10)
        console.log(result);
    </script>
</body>
