<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['唐僧','孙悟空','猪八戒','沙僧']
        // 使用for...of遍历数组
        for(let v of arr){
            console.log(v);
        }
        let iterator = arr[Symbol.iterator]()
        // 调用next方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
