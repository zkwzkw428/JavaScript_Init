<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 需求 1s后控制台输出111 2s后输出222 3是后输出333
        // 回调地狱实现
        // setTimeout(()=>{
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000);
        // },1000)

        // 生成器实现
        function time1(){
            setTimeout(() => {
                console.log(111);
                iterator.next()
            }, 1000);
        }
        function time2(){
            setTimeout(() => {
                console.log(222);
                iterator.next()
            }, 2000);
        }
        function time3(){
            setTimeout(() => {
                console.log(333);
                iterator.next()
            }, 3000);
        }
        function * gen(){
            yield time1()
            yield time2()
            yield time3()
        }
        let iterator = gen()
        iterator.next()
    </script>
</body>
</html>
