<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //  箭头函数是es6新增的语法糖
        // 1.箭头函数本身没有this，this始终指向函数声明时所在作用域下的this的值

        function getName(){
            console.log(this.name)
        }
        let getName2 = ()=>{
            console.log(this.name)
        }
        window.name = '尚硅谷'
        const school = {
            name:'atguigu'
        }
        // 2.箭头函数的this不能被改变,但普通函数可以
        getName()
        getName2()
        // 利用call方法改变this指向
        getName.call(school)
        getName2.call(school)

        // 2.不能作为构造函数
        let Person = (name,age)=>{
            this.name = name
            this.age = age
        }
        let me = new Person('xiaoming',30)

        // 3.不能使用arguments
        let fn = () => {
            console.log(arguments);
        }
        // fn(1,2,3)
        
        // 4.箭头函数的简写
        // 参数有且只有一个可以省略小括号
        let add = n => {
            return n + n
        }
        console.log(add(9));

        // return后面只有一条语句时
        let pow = n => n * n
        console.log(pow(9));
    </script>
</body>
</html>
