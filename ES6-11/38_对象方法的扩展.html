<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.Object.is判断两个值是否相等
        console.log(Object.is(120,120));
        console.log(Object.is(NaN,NaN));
        console.log(NaN === NaN);
        // 2.Object.assign对象的合并
        const cfg1 = {
            host:'localhost',
            port:3306,
            name:'root',
            pass:'root',
            test:'test'
        }
        const cfg2 = {
            host:'http://atguigu.com',
            port:3305,
            name:'atguigu',
            pass:'within',
            test:'test2'
        }
        // console.log(Object.assign(cfg1,cfg2));
        // 3.Object.setPrototypeOf 设置原型对象
        const school = {
            name:'尚硅谷'
        }
        const cities = {
            city:['北京','上海','深圳']
        }
        Object.setPrototypeOf(school,cities)
        console.log(school.__proto__ === cities);
    </script> 
</body>
</html>
