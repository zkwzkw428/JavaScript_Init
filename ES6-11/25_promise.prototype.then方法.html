<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('用户数据')
                // reject('出错了')
            },2000)
        })
        // 调用then方法 then方法的返回值也是一个promise对象，对象状态由回调函数的执行结果决定
        // 如果回调函数中返回值是非promise类型，状态为成功，返回值为对象的成功值
        const result = p.then(value => {
            console.log(value);
            // return 'i love you'
            return new Promise((resolve,reject) => {
                reject('error')
            })
        }, reason => {
            console.log(reason);
        })
        console.log(result);
        // 链式调用
        // p.then(value =>  {

        // }).then(value => {

        // }).then(reason => {

        // })
    </script>
</body>
</html>
