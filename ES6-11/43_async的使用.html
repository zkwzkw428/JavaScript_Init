<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fn(){
            // 返回一个字符串
            // return '尚硅谷'
            // 返回的结果不是一个promise对象，返回的结果就是成功Promise对象
            // return
            // 抛出错误，返回的结果是一个失败的promise
            // throw new Error('出错了')
            // 返回的结果如果是一个promise对象
            return new Promise(( resolve,reject) => {
                resolve('成功的数据')
            })
        }
            // console.log(fn());
            const result = fn()
            result.then(value => {
                console.log(value);
            }, reason => {
                console.warn(reason);
            })
    </script>
</body>
</html>
