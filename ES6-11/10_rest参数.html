<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6引入rest参数，用于获取函数实参，可以代替arguments
        // ES5获取参数的方式
        function demo(){
            console.log(arguments);
        }
        demo('阿娇','白芷','思慧')
        // rest参数
        function date(...args){
            console.log(args);
        }
        date('阿娇','白芷','思慧')
        // rest参数必须放在最后
        // args是一个数组，可以调用数组的一些方法，map，reduce，filter等
        function test(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        test(1,2,3,4,5,6,7)
    </script>
</body>
</html>
